<!DOCTYPE html>
<html>
<style>
  :root {
    --main-color: #EFEBE7;
    --seconde: black;
    --red:rgb(130, 25, 25);
  }
    body{
        background-color: var(--seconde);
    }

    @font-face {font-family: 'Inder';src: url('./font/Author-Regular.otf') format('truetype');font-weight: 100; }
.clock {
  position: relative;
  width: 15rem;
  top: 9.5rem;
  left: 9.5rem;
  height: 15rem;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  background-color: rgba(127, 255, 212, 0);
  transform: rotate(265deg);
}
h4{
  color: var(--main-color);
  font-family: 'Inder';
  font-size: 2.5rem;
  transform: translateY(15rem) translateX(1rem);
}
.hand {
  position: absolute;
  bottom: 50%;
  width: 2px;
  height: 75%;
  background: var(--main-color);
  transform-origin: bottom;
  transition: all 0.05s;
  z-index: 2;
  transition-timing-function: steps(1, end);
}
.cadre{
    z-index: 2;
    position: absolute;
    top: 0;
    height: 35rem;
    width: 35rem;
    left: 0;
    animation: rotation 29s linear infinite;
    filter: blur(.5px) brightness(80%);
  }
  .cadre2{
    z-index: 2;
    position: absolute;
    top: -1.5rem;
    height: 38rem;
    width: 38em;
    left: -1.5rem;
   filter: drop-shadow(0px 0px 10px black);
    animation: antirotation 33s linear infinite;
  }
  
  @keyframes rotation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  @keyframes antirotation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(-360deg);
    }
  }
.red{
    background: var(--red);
    height: 75%;
}
.short{
    height: 55%;
}
</style>
<body>

<div class="clock">
  <div class="hand short" id="hour-hand"></div>
  <div class="hand" id="minute-hand"></div>
  <div class="hand red" id="second-hand"></div>
</div>
<img class="cadre" src="./src/image/horloge2.png" alt="">
<img class="cadre2" src="./src/image/horloge2.png" alt="">
<h4>IT'S TIME TO WORK WITH ME</h4>
<script>
function setDate() {
  const now = new Date();
  const seconds = now.getSeconds();
  const secondsDegrees = ((seconds / 60) * 360) + 90;
  document.getElementById('second-hand').style.transform = `rotate(${secondsDegrees}deg)`;

  const mins = now.getMinutes();
  const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
  document.getElementById('minute-hand').style.transform = `rotate(${minsDegrees}deg)`;

  const hour = now.getHours();
  const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
  document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval(setDate, 1000);
setDate();
</script>

<script src="./src/js/sunmoon.js"></script>
</body>
</html>
