<!DOCTYPE html>
<html>
<style>
    body{
        background-color: black;
    }
.clock {
  position: relative;
  width: 15rem;
  top: 4.5rem;
  left: 4.5rem;
  height: 15rem;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  background-color: rgba(127, 255, 212, 0);
  transform: rotate(265deg);
}

.hand {
  position: absolute;
  bottom: 50%;
  width: 2px;
  height: 50%;
  background: #ffffff;
  transform-origin: bottom;
  transition: all 0.05s;
  z-index: 2;
  transition-timing-function: steps(1, end);
}
.cadre{
    z-index: 2;
    position: absolute;
    top: 0;
    height: 25rem;
    width: 25rem;
    left: 0;
    animation: rotation 29s linear infinite;
  }
  @keyframes rotation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
.red{
    background: red;
}
.short{
    height: 40%;
}
</style>
<body>

<div class="clock">
  <div class="hand short" id="hour-hand"></div>
  <div class="hand" id="minute-hand"></div>
  <div class="hand red" id="second-hand"></div>
</div>
<img class="cadre" src="./src/image/horloge2.png" alt="">
<h4>IT'S TIME TO WORK WITH ME</h4>
<script>
function setDate() {
  const now = new Date();
  const seconds = now.getSeconds();
  const secondsDegrees = ((seconds / 60) * 360) + 90;
  document.getElementById('second-hand').style.transform = `rotate(${secondsDegrees}deg)`;

  const mins = now.getMinutes();
  const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
  document.getElementById('minute-hand').style.transform = `rotate(${minsDegrees}deg)`;

  const hour = now.getHours();
  const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
  document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval(setDate, 1000);
setDate();
</script>

</body>
</html>
